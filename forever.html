<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forever ðŸ’ž</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fff0f5;
      overflow: hidden;
    }

    .floating {
      position: absolute;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="flex items-center justify-center">

  <h1 class="text-6xl font-bold text-pink-600 z-10">
    Forever Together ðŸ’–
  </h1>

  <script>
    const gifs = [
      "./images/rose1.jpg",
      "./images/lilly.jpg",
      "./images/heart.jpg"
    ];

    function createFloating() {
      const img = document.createElement("img");
      img.src = gifs[Math.floor(Math.random() * gifs.length)];
      img.className = "floating";
      img.style.left = Math.random() * 100 + "vw";
      img.style.width = "80px";
      img.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, 8000);
    }

    setInterval(createFloating, 300);
  </script>

</body>
</html>
